<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Facebook - log in or sign up</title>
		<link rel="stylesheet" href="asset/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
		<link rel="stylesheet" href="asset/css/slick.css">
		<link rel="stylesheet" href="asset/css/style.css">
		<style>
			body{
				background: #f0f2f5;
			}
		</style>
	</head>
	<body>
		
		<!-- login Page start -->
		<div class="loginup">
			<div class="container">
				<div class="row justify-content-between">
					<div class="content-left">
						<h1>facebook</h1>
						<h2>Facebook helps you connect and share with the people in your life.</h2>
					</div>
					<div class="content-right">
						<form action="">
							<div class="form-group">
								<input type="text" placeholder="Email address or phone number">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password">
							</div>
							<div class="login">
								<a href="index.html" class="btn">log in</a>
							</div>
							<div class="forgot">
								<a href="">Forgotten account?</a>
							</div>
							<div class="line"></div>
							<div class="create-btn">
								<a href="" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn">create new account</a>
								<!-- Modal -->
								<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div class="modal-header">
												<div class="signUpTitle">
													<h5 class="modal-title" id="exampleModalLabel">sign up</h5>
													<span style="font-size: 14px;">it's quick and easy.</span>
												</div>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body" style="text-align: left;">
												<div class="row">
													<form action="">
														<div class="form-group col-md-6">
															<input type="text" placeholder="First name">
														</div>
														<div class="form-group col-md-6">
															<input type="text" placeholder="Surname">
														</div>
														<div class="form-group col-md-12">
															<input type="text" placeholder="Mobile number or email address">
														</div>
														<div class="form-group col-md-12">
															<input type="password" placeholder="New password">
														</div>
														<div class="form-group col-md-12">
															<label class="form-label">Date of birth</label>
															<input type="date">
														</div>
														<div class="form-group col-md-12">
															<label class="form-label">Gender</label>
															<div class="gender-box">
																<div class="form-check mr-4">
																	<input class="form-check-input gender" type="radio" name="gender" value="male" checked>
																	<label class="form-check-label" for="exampleRadios1">
																		Male
																	</label>
																</div>
																<div class="form-check  mr-4">
																	<input class="form-check-input gender" type="radio" name="gender" value="female">
																	<label class="form-check-label" for="exampleRadios2">
																		Female
																	</label>
																</div>
																<div class="form-check">
																	<input class="form-check-input gender" type="radio" name="gender" value="female">
																	<label class="form-check-label" for="exampleRadios2">
																		Other
																	</label>
																</div>
															</div>
															
														</div>
													</form>
												</div>
											</div>
											<div class="modal-footer" style="margin: auto;">
												<button type="submit" class="btn signUp">sign up</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
						<p><a href="">Create a Page</a> for a celebrity, band or business.</p>
					</div>
				</div>
			</div>
		</div>
		<!-- login Page end -->
		
		
		<script src="asset/js/bootstrap.min.js"></script>
		<script src="asset/js/bootstrap.bundle.min.js"></script>
		<script src="asset/js/jquery-3.5.1.min.js"></script>
		<script src="asset/js/slick.min.js"></script>
		<script src="asset/js/script.js"></script>
	</body>
</html>
